<!doctype html>
<html>
<head>
  <title>Hydration Timer</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    button {
      height: 25px;
      width: 100px;
      margin: 5px;
      font-size: 10px;
      border: 2px solid #0077b6;
      background-color: #bde0fe;
      color: #03045e;
      font-weight: bold;
      border-radius: 5px;
      text-align: center;
    }
    button:hover {
      background-color: #0077b6;
      color: white;
    }
    ul {
      list-style: none;
      text-align: left;
      padding: 0px;
    }

    .dish-item {
    display: flex;
    justify-content: space-between; /* Space out name and button */
    align-items: center;
    border: 1px solid #ddd; /* Add outline */
    padding: 8px;
    margin-bottom: 5px;
    border-radius: 5px; /* Rounded corners */
  }

  /* Text on the left, with flex grow */
  .dish-item span {
    flex-grow: 1;              /* Allow text to take up remaining space */
    text-align: left;          /* Align text to the left */
    margin-right: 10px;        /* Space between text and button */
    overflow: hidden;          /* Prevent overflow */
    white-space: nowrap;       /* Prevent text wrap */
    text-overflow: ellipsis;   /* Add ellipsis for overflowed text */
  }

  /* Style for the button */
  .dish-button {
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9em;
    width: 60px;              
    height: 30px;        
    text-align: center;
  }

  .dish-button:hover {
    background-color: #0056b3; /* Darker shade on hover */
  }
  </style>
</head>
<body>
  <h1>Menu Genius</h1>
  <button id="scanPage">Scan Page!</button>
  <div id="menuItem"></div>
  <ul id="dishesList"></ul>
  <script src="popup.js"></script>
</body>
</html>
